<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Login Page</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
      <form>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72"/>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floating-Input" placeholder="your-email@gmail.com"/>
            <label for="floatingInput">E-mail ad</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floating-Input" placeholder="password"/>
            <label for="floatingInput">Password</label>
        </div>
        <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault" placeholder="password"/>
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2">Sign in</button>
        <p class="text-body-secundary mt-4 mb-3">&copy 2019-2024</p>
      </form>
    </main>
  </body>
</html>
